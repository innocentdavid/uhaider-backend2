<!-- pdf_view.html -->
{% extends 'base.html' %}

{% block title %}PDF View{% endblock %}

{% block content %}
    <embed src="/{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
        <p>Sorry, your browser does not support embedded PDFs. Please <a href="/{{ pdf_url }}">download the PDF</a> to view it.</p>
        <p class="">{{ pdf_url }}</p>
    </embed>
{% endblock %}
